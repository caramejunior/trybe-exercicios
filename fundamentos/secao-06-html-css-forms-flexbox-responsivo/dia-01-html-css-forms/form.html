<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício</title>
</head>
<body>
 <h1>Formulário TrybeTrip</h1>
 <form>
    <fieldset>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="digite seu nome completo" maxlength="40" minlength="10" required>
        <br>
        <label for="e-mail">E-mail:</label>
        <input type="email" id="e-mail" name="email" placeholder="digite seu e-mail" maxlength="50" minlength="10" required>
        <br>

        <p>Destino preferido:</p>

        <label for="destino1">Cidade</label>
        <input type="radio" id="destino1" className="radios" name="destino" value="Cidade" required>
        <label for="destino2">Campo</label>
        <input type="radio" id="destino2" className="radios" name="destino" value="Campo" required>
        <label for="destino3">Praia</label>
        <input type="radio" id="destino3" className="radios" name="destino" value="Praia" required>
        <label for="destino4">  Montanhas</label>
        <input type="radio" id="destino4" className="radios" name="destino" value="Montanhas" required>
        <br><br>
        <label for="question">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
        <br> 
        <textarea name="text" id="question" cols="30" rows="10" maxlength="500" placeholder="Responda aqui"></textarea>
        <br><br>
        <label for="date-travel">Qual a melhor data para realizar a viagem?</label>
        <input type="date" id="date-travel">
        <br><br>
        <label for="promotion">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        <input type="checkbox" id="promotion" name="promotion">
        <br><br>
        <label for="agreement">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input type="checkbox" id="agreement" name="agreement" required>
    </fieldset>
    <br>
    <button type="submit" id="submit-btn">Enviar</button>
    <button type="reset" id="reset">Apagar</button>
 </form>
 <script src="script.js"></script>
</body>
</html>
