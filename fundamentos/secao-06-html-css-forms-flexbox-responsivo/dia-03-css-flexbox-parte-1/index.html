<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybe Tech-Gallery</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css" />
  </head>
  </head>
  <body>
    <header class="header">
      <img class="header-img" src="exercise-tech-gallery/images/trybe-logo.jpg" alt="logo-trybe">
      <h1>TRYBE TECH-GALLERY</h1>
      <a href="https://github.com/caramejunior" target="_blank" class="link"><h3>SIGN-UP</h3></a>
    </header>
      <section class="initial">
        <p>A persistência é o caminho do êxito!</p>
      </section>
    <section class="section-images">
        <section class="images-center">
          <h5>LOGO HTML</h5>
          <img class="images" src="./exercise-tech-gallery/images/html-logo.png" alt="logo-html">
        </section>
        <section class="images-center">
          <h5>LOGO CSS</h5>
          <img class="images" src="./exercise-tech-gallery/images/css-logo.png" alt="logo-css">
        </section>
        <section class="images-center">
          <h5>LOGO JS</h5>
          <img class="images" src="./exercise-tech-gallery/images/javaScript-logo.png" alt="logo-js">
        </section>
        <section class="images-center">
          <h5>LOGO REACT</h5>
          <img class="images" src="./exercise-tech-gallery/images/react-logo.png" alt="logo-react">
        </section>
        <section class="images-center">
          <h5>LOGO RTL</h5>
          <img class="images" src="./exercise-tech-gallery/images/rtl-logo.png" alt="logo-rtl">
        </section>
        <section class="images-center">
          <h5>LOGO REDUX</h5>
          <img class="images" src="./exercise-tech-gallery/images/redux-logo.png" alt="logo-redux">
        </section>
    </section>
    <footer>
      <a href="https://www.instagram.com/betrybe/" target="_blank">
        <img class="img-footer" src="exercise-tech-gallery/images/instagram-logo.png" alt="Instagram logo" />
      </a>
      <a href="https://www.linkedin.com/school/betrybe/" target="_blank">
        <img class="img-footer" src="exercise-tech-gallery/images/linked-in-logo.png" alt="Instagram logo" />
      </a>
    </footer>
  </body>
</html>
