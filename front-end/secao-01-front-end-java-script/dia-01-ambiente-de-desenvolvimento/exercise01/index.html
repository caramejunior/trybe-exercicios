<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <title>Valida campos</title>
</head>
<body>
  <div class="container">
    <h1>Validador de campos</h1>
    <form>
      <input type="text" placeholder="Insira aqui o valor" id="value">
      <select name="campo" id="option">
        <option value="cpf">CPF</option>
        <option value="hexColor">Número</option>
        <option value="email">E-mail</option>
        <option value="uuid">Id</option>
        <option value="url">Url</option>
      </select>
      <button id="button">Validar</button>
    </form>
    <p id="answer">Digite o valor, escolha a opção e clique em validar!</p>
  </div>
  <script type="module" src="main.js"></script>
</body>

</html>
